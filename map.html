<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

	 
		
      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -28.024, lng: 140.887}
        });
		
		var markers = new Array();
		var current;
		var infowindow = new google.maps.InfoWindow({
          content: 'Hello World',
		  maxWidth: 200
		});
		
		//{% assign counter = 1 %}
		{% for location in site.data.locations %}
			{% if forloop.last %}
				createMarker(map,infowindow,{{ location.latc }},{{ location.longc }},'{{ forloop.index }}','{{ location.name }}','{{ location.date }}',true);
			{% else %}
				markers.push(createMarker(map,infowindow,{{ location.latc }},{{ location.longc }},'{{ forloop.index }}','{{ location.name }}','{{ location.date }}',false));
			{% endif %}
		{% endfor %}
		
		// Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,{imagePath: '{{ site.baseurl }}/images/m'});
		}
		
		function createMarker(map,infowindow,latc,longc,label,name,date,current) {
			
		var geo = {lat: latc, lng: longc};
		var contentString = '<div id="content"><div id="siteNotice"></div>'+
            '<h1 id="firstHeading" class="firstHeading"><a href="{{ site.baseurl }}/location/' + name + '></a></h1>'+
            '<div id="bodyContent"><p>' + date + '</p></div>'
            '</div>';
		
		if (!current) {
			var image = '{{ site.baseurl }}/images/mapprevloc.png';
			var marker = new google.maps.Marker({
				position: geo,
				title: name,
				label: label,
				icon: image
			});
			}
		else {
			var image = '{{ site.baseurl }}/images/mapcurrloc.png';
			var marker = new google.maps.Marker({
				position: geo,
				title: name,
				map: map,
				icon: image
			});
		}
		
		marker.addListener('click', function() {
		  if (infowindow) {infowindow.close()};
		  infowindow.setContent(contentString);
          infowindow.open(map, marker);
		  
        });
		
		return marker; 
			
		}
		 
  
    </script>
    <script src="{{ site.baseurl }}/scripts/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwHFD0Aoknao8NMZRXfUEllV84Xik370A&callback=initMap">
    </script>
  </body>
</html>
