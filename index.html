---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  <p class="date"><a href="{{ site.baseurl }}{{ post.url }}" class="date">Written: {{ post.date | date: "%b %e, %Y" }}</a></p>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a><p>
    </article>
  {% endfor %}
  
	<div class="PageNavigation">
	<div class="prev">
		<!--<a href="newer.html" class="arrow">&laquo;&nbsp;Newer</a>-->
		<span class="arrow">Newer</a>
	</div>
	<div class="next">
		<!--<a href="Older.html" class="arrow">Older&nbsp;&raquo;</a>-->
		<span class="arrow">Older</a>
	</div>
	</div>
  
 
</div>
