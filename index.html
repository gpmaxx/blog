---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
	

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><h1>
	  <a href="{{ site.baseurl }}{{ post.url }}" class="date">{{ post.date | date: "%b %e, %Y" }}</a>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
