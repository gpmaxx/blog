<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>
	.page { 
		width:90%; 
		}
	header { 
		width: 100%;
        height: auto;
		background-color: #ddd;
		color: #5f5f5f;
		padding-top: 30px;
        padding-bottom: 30px; 
		}
	footer { 
		width: 100%;
        height: auto;
		background-color: #ddd;
		color: #5f5f5f;
		padding-top: 30px;
        padding-bottom: 30px; 
		float:left;
		margin-top:.5%;
		}
	.img-grid {
		width:100%;
		margin:0 auto;
		margin-top:.5%;
	}
	.img-wrapper1 {
		display:inline-block;
		width:50%;
		position:relative;
		float:left;
	 }
	 .img-wrapper1 .img-container {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	 }
	 .img-wrapper2 {
		display:inline-block;
		width:50%;
		position:relative;
		float:left;
	 }
	 .img-wrapper2 .img-container {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	 }
	 .img-wrapper3 {
		display:inline-block;
		width:50%;
		position:relative;
		float:left;
	 }
	 .img-wrapper3 .img-container {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;	 
	 }
	 .img-wrapper4 {
		display:inline-block;
		width:50%;
		position:relative;
		float:left;
	 }
	 .img-wrapper4 .img-container {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	 }
	 img {
		width:100%;
	 }
	 .img-wrapper:after { 
	 	content:"";
	 	padding-top:100%;
		display:block;
	 }
	 /*Extra step*/
	 .img-wrapper {
		width: 49.75%;
	 }
	 .img-wrapper2 {
		margin-left:.5%;
	 }
	 .img-wrapper3 {
		margin-top:.5%;
	 }
	 .img-wrapper4 {
		margin-top:.5%;
		margin-left:.5%;
	 }
</style>

</head>

<body>
	<div class="page">
        <header>This is my header</header>
        <div class="img-grid">
        <div class="img-wrapper img-wrapper1">
                <div class="img-container">
                    <img src="images/nature_hires.jpg" alt="responsive image"/>
                </div>
            </div>
            <div class="img-wrapper img-wrapper2">
                <div class="img-container">
                    <img src="images/nightlife_hires.jpg" alt="responsive image"/>
                </div>
            </div>
        <div class="img-wrapper img-wrapper3">
                <div class="img-container">
                    <img src="images/nature2_hires.jpg" alt="responsive image"/>
                </div>
            </div>
        <div class="img-wrapper img-wrapper4">
                <div class="img-container">
                    <img src="images/nightlife2_hires.jpg" alt="responsive image"/>
                </div>
            </div>
        </div>
        <footer>This is my footer</footer>
	</div>
</body>
</html>
