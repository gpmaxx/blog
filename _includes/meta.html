    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

	<meta name="keywords" content="blog,travel,travel blog,Tanzania,Africa,PNG,Papua New Guinea">
    
    <meta name="author" content="{{ site.name }}" />
    
 
	<meta propery="og:url" content="{{ site.url }}{{ site.baseurl }}{{page.url}}" />
	<meta property="og:type" content="website" />
	 {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
	{% endif %}
	{% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
	
	{% if post.avatar %}
		<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/pictures/{{ post.avatar }}" />
	{% else %}
		<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.avatar }}" />
	{% endif %}
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@{{ site.sm-links.twitter }}" />
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter::description" content="{{ site.description }}" />
	<meta name="twitter::image" content="{{ site.url }}{{ site.baseurl }}{{ site.avatar }}" />
    
	<meta name="viewport" content="width=device-width, initial-scale=1">
