<div class="postHeader">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  <p class="faicon fa-calendar date">{{ post.date | date: '%b %e, %Y' }}</p>
	  <a class="faicon fa-globe tag" href="{{ site.baseurl }}/location/{{ post.category | slugify }}">{{ post.category }}</a></p>
		<div class="tag-list">
			<p class="faicon fa-tag tag-header">
				{% for tag in post.tags %}
					<a class="tag" href="{{ site.baseurl }}/tags/#{{ tag | slugify }}"> {{ tag }}{% unless forloop.last %},{% endunless %}</a>
				{% endfor %}
			</p>
		</div>
	<p><a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" class="faicon fa-comment">leave comment</a></p>
</div>
