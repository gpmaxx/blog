<div class="postHeader">
	<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	<time class="faicon fa-calendar" datetime="{{ post.data }}" >{{{ post.date | date: '%b %e, %Y' }}</time>
	<a class="faicon fa-globe" href="{{ site.baseurl }}/location/{{ post.category | slugify }}">{{ post.category }}</a></p>
	<span class="faicon fa-tag">
		{% for tag in post.tags %}
			<a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}"> {{ tag }}{% unless forloop.last %},{% endunless %}</a>
		{% endfor %}
	</span>
	<a class="faicon fa-comment" href="{{ site.baseurl }}{{ post.url }}#disqus_thread">leave comment</a></p>
</div>
