<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script src="/scripts/isotope.pkgd.min.js" type="text/javascript"></script>
		<script src="/scripts/packery-mode.pkgd.min.js" type="text/javascript"></script>
		<style>
		
		<script type="text/javascript">
$('.grid').isotope({
  layoutMode: 'packery',
  itemSelector: '.grid-item'
});
 
</script>
<style>
			* { box-sizing: border-box; }

body { font-family: sans-serif; }

/* ---- grid ---- */

.grid {
  background: #DDD;
  max-width: 1200px;
}

/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- .grid-item ---- */

.grid-item {
  float: left;
  width: 100px;
  height: 100px;
  background: #0D8;
  border: 2px solid #333;
  border-color: hsla(0, 0%, 0%, 0.7);
}

img {
	width: 100%;
}

		</style>
	</head>
	<body>
		<h1>Isotope - horizontalOrder</h1>

		<div class="grid">
			<div class="grid-item"><img src="/blog/gallery/thailand/01.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/02.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/03.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/04.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/05.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/06.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/07.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/08.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/09.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/10.jpg" /></div>
			<div class="grid-item"><img src="/blog/gallery/thailand/11.jpg" /></div>
		</div>
	</body>
</html>
