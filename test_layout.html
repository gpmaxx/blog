<html>
	<head>
		<style>
		.content {
			background: #ddd;
		}
		
		.left {
			float: left;		
		}
		
		.right {
			float: right;
		}
		
		.clearfix:after {
			display:block;
			clear:both;
			content:'';
		}
		

		</style>
	</head>
	<body>
		<div class="content clearfix">
			<div class="left">
				<p>Some Content</p>
			</div>
			<div class="right">
				<p>Some Content</p>
			</div>
		</div>
	
	</body>
</html>
