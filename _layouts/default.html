<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }} – {{ site.description }}{% if page.title %} - {{ page.title }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway|Kalam:light" />
	<!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" /> -->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/w3/w3.css" />
	<!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/lightbox/lightbox.css" /> -->
	
	
	<link rel="stylesheet" href="{{ site.baseurl }}/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
	
	
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
	
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/font-awesome-4.7.0/css/font-awesome.min.css" />
	
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Adapted from Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

<div class="sidebar w3-sidebar w3-bar-block" style="display:none" id="mySidebar">
 <button class="hamburger hamburgerfix w3-button w3-hover-none" onclick="w3_close()">☰</button>
  <a href="{{ site.baseurl }}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-home fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Home</a>
  <a href="{{ site.baseurl }}/location/" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-globe fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Locations</a>
  <a href="{{ site.baseurl }}/tags/" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-tags fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Tags</a>
  {% assign gallery = site.data.galleries | last %}
  <a href="{{ site.baseurl }}/gallery/{{ gallery.id }}/" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-camera fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Gallery</a>
  <a href="{{ site.baseurl }}/map/" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-map-marker fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Map</a>
  <a href="{{ site.url }}" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-at fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Social</a>
  <a href="{{ site.baseurl }}/links/" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-link fa-fw fa-lg" area-hidden="true"></i>&nbsp; Links</a>
  <a href="{{ site.baseurl }}/credits/" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-info-circle fa-fw fa-lg" aria-hidden="true"></i>&nbsp; Credits</a>
  <a href="{{ site.baseurl }}/about/" class="w3-bar-item w3-button w3-hover-none"><i class="fa fa-user-circle fa-fw fa-lg" aria-hidden="true"></i>&nbsp; About</a>
</div>

<header class="headercontainer">
  <div class="topbar">
  	<button class="hamburger w3-button w3-hover-none" onclick="w3_open()">☰</button>
  </div>
  <div class="headermainsection">
	<div class="banner">
		<a href="{{ site.baseurl }}"><img class="banner" src="{{ site.baseurl }}/images/banner.png" alt="banner" title="Greg's Safari Njema" /></a>
	</div>
  </div>
</header>

<div class="maincontainer">
	{{ content }}
	
	{% if page.footer %}
		<div class="footerbar">
			&nbsp;
		</div>
	{% endif %}
</div>


 <script>
function w3_open() {
	document.getElementById("mySidebar").style.width = "10vw";
	document.getElementById("mySidebar").style.minWidth = "150px";
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

<script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>

<script src="{{ site.baseurl }}/scripts/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.baseurl }}/scripts/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>

  $(document).ready(function(){
    $("a[rel^='prettyPhoto']").prettyPhoto({theme: 'facebook'});
  });
</script>

    {% include analytics.html %}
  </body>
</html>
