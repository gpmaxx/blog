---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="date">
    Written: {{ page.date | date: '%b %e, %Y' }}
  </p>
  
  <div class="entry">
    {{ content }}
  </div>

	<div class="PageNavigation">
		{% if page.previous.url %}
		<div class="prev">
			<a href="{{ site.baseurl }}{{page.previous.url}}" class="arrow">&laquo;&nbsp;</a>
			<a href="{{ site.baseurl }}{{page.previous.url}}" class="dir">Prev</a>
			<a href="{{ site.baseurl }}{{page.previous.url}}" class="title">: {{page.previous.title}}</a>
		</div>
		{% endif %}
		{% if page.next.url %}
		<div class="next">
			<a href="{{ site.baseurl }}{{page.next.url}}" class="dir">Next</a>
			<a href="{{ site.baseurl }}{{page.next.url}}" class="title">: {{page.next.title}}</a>
			<a href="{{ site.baseurl }}{{page.next.url}}" class="arrow">&nbsp;&raquo;</a>
		</div>
		{% endif %}
	</div>
	
  {% include disqus.html %}
</article>
