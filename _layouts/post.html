---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written: {{ page.date | date: '%b %e, %Y' }}
  </div>
  <div class="date">
	Updated: {% last_modified_at %Y:%B:%A:%d:%S:%R %}
  </div>

  {% include disqus.html %}
</article>
