  </p>
  
  <div class="entry">
    {{ content }}
  </div>

	<div class="PageNavigation">

		<div class="next">
			<a href="next.html" class="dir">Next</a>
			<a href="next.html" class="title">: This is a long article name</a>
			<a href="next.html" class="arrow">&nbsp;&raquo;</a>
		</div>
	</div>
  
  {% include disqus.html %}
</article>
