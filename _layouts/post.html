---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="date">
    Written: {{ page.date | date: '%b %e, %Y' }}
  </p>
  
  <div class="entry">
    {{ content }}
  </div>

   <!-- The notion of previous and next between pages and pagnation is opposite. So to align them the if is refersed
   for pagination getting the previous page gets newer postings. But for page. Getting previous gets older postings. -->
   
	<div class="PageNavigation">
		{% if page.next.url %}
		<div class="prev">
			<a href="{{ site.baseurl }}{{page.next.url}}" class="arrow">&laquo;&nbsp;</a>
			<a href="{{ site.baseurl }}{{page.next.url}}" class="dir">Newer</a>
			<a href="{{ site.baseurl }}{{page.next.url}}" class="title">: {{page.next.title}}</a>
		</div>
		{% endif %}
		{% if page.previous.url %}
		<div class="next">
			<a href="{{ site.baseurl }}{{page.previous.url}}" class="dir">Older</a>
			<a href="{{ site.baseurl }}{{page.previous.url}}" class="title">: {{page.previous.title}}</a>
			<a href="{{ site.baseurl }}{{page.previous.url}}" class="arrow">&nbsp;&raquo;</a>
		</div>
		{% endif %}
	</div>
	
  {% include disqus.html %}
</article>
