<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
		var bangkok = {lat: 13.7, lng: 100.3};
		var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 6,
         center: bangkok
        });
		addLocation(map,10.75,106.41,'Ho Chi Minh City');
		addLocation(map,10.07,99.83,'Ko Tao');
		}

		function addLocation(map,latc,longc,name) {
		
			var geo = {lat: latc, lng: longc};
			var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">' + name + '</h1>'+
            '<div id="bodyContent">'+
            '<p>Some text</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: geo,
          map: map,
          title: name
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
		}
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwHFD0Aoknao8NMZRXfUEllV84Xik370A&callback=initMap">
    </script>
  </body>
</html>
